<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	{% block title %}
	{% endblock %}
  </head>
  <body onload="startTime()" style='width: 100vw; height: 100vh;'>
  <!-- navbar START -->
		  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style='height: 5%'>
		  <a class="navbar-brand" href="{% url 'home' %}">IT2345</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>

		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">

			  <li class="nav-item active">
				<a class="nav-link" href={% url 'home' %}>Home <span class="sr-only">(current)</span></a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href={% url 'about' %}>About</a>
			  </li>
			  <li class="nav-item">
				<a class="nav-link" href={% url 'contact' %}>Contact Us</a>
			  </li>			 
			  		 
			  {% comment %} <li class="nav-item">
				<form class="form-inline my-2 my-lg-0" method="POST">    
				{% csrf_token %} 
    				<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="item_name">
        				<button class="btn btn-outline-success my-2 my-sm-0" type="submit">
							Add to List
						</button>
				</form>
			  </li>						   {% endcomment %}
			</ul>
			<ul class="navbar-nav my-sm-0">
			  <li class='nav-item'>
			  <b class="nav-link" id="clockhere"></b>
			  </li>
			</ul>
		  </div>
		</nav>
	<!-- navbar STOP -->
	{% block content %}
	{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>	
	<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    
	<script>
		$(document).ready(function() {
			$('#example').DataTable();
		} );
	</script>
  </body>

  <script>function startTime() { var today = new Date(); var h = today.getHours(); var m = today.getMinutes(); var s = today.getSeconds(); stat = h >= 12 ? 'PM' : 'AM'; h = h % 12; h = h? h : 12; m = m < 10? '0' + m : m; s = s < 10? '0' + s : s; document.getElementById('clockhere').innerHTML = h + ":" + m + ":" + s + " " + stat; var t = setTimeout(startTime, 500); }</script>

</html>
